name: Trigger auto deployment for appback

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/appback-AutoDeployTrigger-40712897-b0d7-437a-bf01-2cb47a683be7.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.APPBACK_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.APPBACK_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.APPBACK_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: cmpbackend.azurecr.io
          registryUsername: ${{ secrets.APPBACK_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.APPBACK_REGISTRY_PASSWORD }}
          containerAppName: appback
          resourceGroup: grupo-cmp
          imageToBuild: cmpbackend.azurecr.io/appback:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


